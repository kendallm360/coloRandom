<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>ColoRandom</h1>

    <main>
      <section class="main-box">
        <form class="palette-boxes">
          <div class="box1">
            <div class="palette-box"></div>

            <p class="hex"></p>
            <svg class="lock"></svg>
          </div>

          <div class="box2">
            <div class="palette-box"></div>

            <p class="hex"></p>
            <svg class="lock"></svg>
          </div>
          <div class="box3">
            <div class="palette-box"></div>

            <p class="hex"></p>
            <svg class="lock"></svg>
          </div>

          <div class="box4">
            <div class="palette-box"></div>

            <p class="hex"></p>
            <svg class="lock"></svg>
          </div>

          <div class="box5">
            <div class="palette-box"></div>

            <p class="hex"></p>
            <svg class="lock"></svg>
          </div>
        </form>

        <div class="buttons">
          <button class="button">New Palette</button>
          <button class="button">Save Palette</button>
        </div>
      </section>

      <section class="saved-box">
        saved palettes
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
