<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>ColoRandom</h1>

    <main>
      <section class="main-box">
        <form class="box-view">
          <div class="unit" id= "unit1">
            <div class="palette-box1"</div>

            <p class="hex">#</p>
            <svg class="lock"></svg>
          </div>

          <div class="unit" id= "unit2">
            <div class="palette-box2"></div>

            <p class="hex">#</p>
            <svg class="lock"></svg>
          </div>

          <div class="unit" id= "unit3">
            <div class="palette-box3"></div>

            <p class="hex">#</p>
            <svg class="lock"></svg>
          </div>

          <div class="unit" id= "unit4">
            <div class="palette-box4"></div>

            <p class="hex">#</p>
            <svg class="lock"></svg>
          </div>

          <div class="unit" id= "unit5">
            <div class="palette-box5"></div>

            <p class="hex">#</p>
            <svg class="lock">

            </svg>
          </div>
        </form>

        <div class="buttons">
          <button class="button">New Palette</button>
          <button class="button">Save Palette</button>
        </div>
      </section>

      <section class="saved-box">
        saved palettes
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>


<i
  class="fa-solid fa-lock"
  > </i
  > <i
  class="fa-solid fa-lock-open"
  > </i
