<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="main-box">
        <h1>ColoRandom</h1>
        <form class="box-view">
          <div class="unit" id="0">
            <div class="color-field" id="colorField1"></div>
            <section class="copy">
              <p class="hex-1"></p>
              <img class="unlock" src="./lock-open-solid.svg" alt="Unlocked" />
              <img class="locked hidden" src="./lock-solid.svg" alt="Locked" />
            </section>
          </div>
          <div class="unit" id="1">
            <div class="color-field" id="colorField2"></div>
            <section class="copy">
              <p class="hex-2"></p>
              <img class="unlock" src="./lock-open-solid.svg" alt="Unlocked" />
              <img class="locked hidden" src="./lock-solid.svg" alt="Locked" />
            </section>
          </div>
          <div class="unit" id="2">
            <div class="color-field" id="colorField3"></div>
            <section class="copy">
              <p class="hex-3"></p>
              <img class="unlock" src="./lock-open-solid.svg" alt="Unlocked" />
              <img class="locked hidden" src="./lock-solid.svg" alt="Locked" />
            </section>
          </div>
          <div class="unit" id="3">
            <div class="color-field" id="colorField4"></div>
            <section class="copy">
              <p class="hex-4"></p>
              <img class="unlock" src="./lock-open-solid.svg" alt="Unlocked" />
              <img class="locked hidden" src="./lock-solid.svg" alt="Locked" />
            </section>
          </div>
          <div class="unit" id="4">
            <div class="color-field" id="colorField5"></div>
            <section class="copy">
              <p class="hex-5"></p>
              <img class="unlock" src="./lock-open-solid.svg" alt="Unlocked" />
              <img class="locked hidden" src="./lock-solid.svg" alt="Locked" />
            </section>
          </div>
        </form>
        <div class="buttons">
          <button class="button new-palette">New Palette</button>
          <button class="button save-palette">Save Palette</button>
        </div>
      </section>
      <section class="saved-box">
        <h2>Saved Palettes</h2>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="color.js"></script>
  <script type="text/javascript" src="palette.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
