<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="main-box">
        <h1>ColoRandom</h1>
        <form class="box-view">

          <div class="unit" id="unit1">
            <div class="palette-box"></div>
            <p class="hex1">
              <img class="unlock" src="./lock-open-solid.svg" alt="Unlocked" />
            </p>
            <svg class="lock"></svg>
          </div>

          <div class="unit" id="unit2">
            <div class="palette-box"></div>
            <p class="hex">
              <img class="unlock" src="./lock-open-solid.svg" alt="Unlocked" />
            </p>
            <svg class="lock"></svg>
          </div>

          <div class="unit" id="unit3">
            <div class="palette-box"></div>
            <p class="hex">
              <img class="unlock" src="./lock-open-solid.svg" alt="Unlocked" />
            </p>
            <svg class="lock"></svg>
          </div>

          <div class="unit" id="unit4">
            <div class="palette-box"></div>
            <p class="hex">
              <img class="unlock" src="./lock-open-solid.svg" alt="Unlocked" />
            </p>
            <svg class="lock"></svg>
          </div>

          <div class="unit" id="unit5">
            <div class="palette-box"></div>
            <p class="hex">
              <img class="unlock" src="./lock-open-solid.svg" alt="Unlocked" />
            </p>
          </div>
        </form>

        <div class="buttons">
          <button class="newPalette">New Palette</button>
          <button class="button">Save Palette</button>
        </div>
      </section>

      <section class="saved-box">
        <h2>Saved Palettes</h2>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="color.js"></script>
  <script type="text/javascript" src="palette.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
