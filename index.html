<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="main-box">
        <h1>ColoRandom</h1>
        <form class="box-view">
          <div class="unit" id="0">
            <div class="color-field" id="cf1"></div>
            <section class="copy">
              <p class="hex1"></p>
              <img class="unlock1" src="./lock-open-solid.svg" alt="Unlocked" />
              <img class="locked1 hidden" src="./lock-solid.svg" alt="Locked" />
            </section>
          </div>

          <div class="unit" id="1">
            <div class="color-field" id="cf2"></div>
            <section class="copy">
              <p class="hex2"></p>
              <img class="unlock2" src="./lock-open-solid.svg" alt="Unlocked" />
              <img class="locked2 hidden" src="./lock-solid.svg" alt="Locked" />
            </section>
          </div>

          <div class="unit" id="2">
            <div class="color-field" id="cf3"></div>
            <section class="copy">
              <p class="hex3"></p>
              <img class="unlock3" src="./lock-open-solid.svg" alt="Unlocked" />
              <img class="locked3 hidden" src="./lock-solid.svg" alt="Locked" />
            </section>
          </div>

          <div class="unit" id="3">
            <div class="color-field" id="cf4"></div>
            <section class="copy">
              <p class="hex4"></p>
              <img class="unlock4" src="./lock-open-solid.svg" alt="Unlocked" />
              <img class="locked4 hidden" src="./lock-solid.svg" alt="Locked" />
            </section>
          </div>

          <div class="unit" id="4">
            <div class="color-field" id="cf5"></div>
            <section class="copy">
              <p class="hex5"></p>
              <img class="unlock5" src="./lock-open-solid.svg" alt="Unlocked" />
              <img class="locked5 hidden" src="./lock-solid.svg" alt="Locked" />
            </section>
          </div>
        </form>

        <div class="buttons">
          <button class="button new-palette">New Palette</button>
          <button class="button save-palette">Save Palette</button>
        </div>
      </section>

      <section class="saved-box">
        <h2>Saved Palettes</h2>



      </section>
    </main>
  </body>
  <script type="text/javascript" src="color.js"></script>
  <script type="text/javascript" src="palette.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
